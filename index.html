<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <header>
        <h1>Rock~Paper~Scissor Game</h1>
    </header>
    <div class="options">
        <img onclick="game(this)"id="rock" src="https://png.pngtree.com/png-clipart/20190906/original/pngtree-vector-free-buckle-cartoon-stone-png-image_4582792.jpg"alt="rock"width="100px"height="100px">
        <img onclick="game(this)" id="paper" src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-paper-roll-paper-white-paper-png-image_4616403.jpg"alt="paper" width="100px"height="100px">
        <img onclick="game(this)"id="scissor" src="https://png.pngtree.com/png-clipart/20190617/original/pngtree-cartoon-scissors-scissors-hand-painted-scissors-blue-png-image_3899135.jpg"alt="scissors"width="100px"height="100px">

    </div>
    <div class="reset"></div>
    <div id="trial">
        <img src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-rock-paper-scissors-png-image_4361470.jpg" height="200px" width="200px">
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
